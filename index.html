<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 5rem auto 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo image">
      <div class="icons">
        <div><img src="./images/icon-document.svg" alt="Document Image"></div>
        <div><img src="./images/icon-folder.svg" alt="Folder Image"></div>
        <div><img src="./images/icon-upload.svg" alt="Upload Image"></div>
      </div>
    </div>

    <div class="storage">      
      <span class="tittle">You’ve used <strong>815 GB</strong> of your storage</span>        
      
      <div class="range">
        <div class="percent">
          <div class="circle"></div>
        </div>
      </div>
      <div class="values">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>      
    </div>

    <div class="left">
      <span><strong class="number">185</strong> GB Left</span>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hualdevportafolio.netlify.app" target="_blank">HualDev</a>.
  </div>
</body>
</html>
